<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
             
              [formGroup]="productForm"
              (ngSubmit)="save()" >
   <fieldset>
      <!--  <div class="form-group">
          
                <label class="col-md-2
                 control-label"
                  for="productId">Product Id</label>

                <div class="col-md-8">
                    <input class="form-control" 
                            id="productId"  
                            type="text" 
                            placeholder="Id (required)" 
                            formControlName="productId" />
                    <span>
                    </span>
                </div>
            </div>-->
      <div class="form-group">
            <label class="col-md-2
                     control-label"
                      for="productNameId">Product Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="productNameId" 
                                type="text" 
                                placeholder="Name (required)" 
                                formControlName="productName" />
                        <span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group" 
                     >
                    <label class="col-md-2 control-label" for="productCodeId">Product Code</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="productCodeId" 
                                type="text" 
                                placeholder="Code (required)" 
                                formControlName="productCode" />
                        <span> 
                        </span>
                    </div>
                </div>
                <div class="form-group"> 
                
               <label class="col-md-2 control-label"
                for="releaseDateId">ReleaseDate</label>

               <div class="col-md-8">
                   <input class="form-control" 
                           id="releaseDateId" 
                           type="text" 
                           placeholder="mm/dd/yyyy" 
                           formControlName="releaseDate" />
                   <span> 
                   </span>
               </div>
           </div> 
           <div class="form-group" >
                    
                    <label class="col-md-2 control-label"
                     for="priceId">Price</label>


                    <div class="col-md-8">
                        <input class="form-control" 
                                id="priceId" 
                                type="text" 
                                placeholder="price(number)" 
                                formControlName="price" />
                        <span> 
                        </span>
                    </div>
                </div> 

                <div class="form-group">
                    <label class="col-md-2
                     control-label" for="starRatingId">Star Rating (1-5)</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="starRatingId" 
                                type="text" 
                                placeholder="Rating" 
                                formControlName="starRating" />
                        <span> 
                        </span>
                    </div>
                </div>
     
                <div class="form-group"> 
                    
                    <label class="col-md-2 control-label"
                     for="imageUrlId">Product Image</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="imageUrlId" 
                                type="text" 
                                placeholder="imageUrl(link or url)" 
                                formControlName="imageUrl" />
                        <span> 
                        </span>
                    </div>
                </div>
    

                <div class="form-group">
                    <label class="col-md-2 control-label" for="descriptionId">Description</label>

                    <div class="col-md-8">
                        <textarea class="form-control" 
                                id="descriptionId" 
                                placeholder="Description"
                                rows=3
                                formControlName="description"></textarea>
                        <span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!productForm.valid' >
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px;margin-right:5px;" class="btn btn-default"
                               [routerLink]="['/products']">
                                Cancel
                            </a>
                        </span>
                        <span>
                             <a class="btn btn-default"
                               style="width:80px;"
                               (click)="deleteProduct()"
                                class="btn btn-danger">
                                Delete
                            </a> 
                        </span>       
                     </div>
                </div>
            </fieldset>
        </form>
        
    </div>

</div>
